<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 活動證書產生器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-control {
            height: 45px;
            border-radius: 4px;
        }

        .btn-primary {
            height: 45px;
            border-radius: 4px;
            background-color: #286090;
            border: none;
            font-size: 16px;
        }

        .flash-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>


    <div class="form-container">
        <h2>使用者登入</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="id_card">身分證號</label>
                <input type="text" name="id_card" id="id_card" class="form-control" placeholder="請輸入您的身分證號" required
                    autofocus>
            </div>
            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="password" name="phone" id="phone" class="form-control" placeholder="請輸入您的手機號碼" required>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
