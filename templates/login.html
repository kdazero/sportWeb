<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>登入 - Garmin 證書產生器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-panel {
            max-width: 400px;
            width: 100%;
        }

        .panel-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-panel">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">會員登入</h3>
            </div>
            <div class="panel-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="id_card">身分證號碼</label>
                        <input type="text" class="form-control" id="id_card" name="id_card" placeholder="請輸入身分證號碼"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話號碼</label>
                        <input type="password" class="form-control" id="phone" name="phone" placeholder="請輸入電話號碼"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登入</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
