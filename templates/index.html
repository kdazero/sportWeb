<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動證書產生器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar-inverse {
            background-color: #333;
            border-color: #222;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-control {
            height: 45px;
            border-radius: 4px;
        }

        .btn-primary {
            height: 45px;
            border-radius: 4px;
            background-color: #286090;
            border: none;
            font-size: 16px;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            background-color: #333;
            color: #9d9d9d;
        }

        .flash-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">活動證書產生器</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if session.user_name %}
                    <li><a href="#">你好, {{ session.user_name }}</a></li>
                    <li><a href="{{ url_for('logout') }}">登出</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>


    <div class="content-wrapper">
        <div class="form-container">
            <h2>產生您的完賽證書</h2>
            <form method="POST" action="{{ url_for('process_activity') }}">
                <div class="form-group">
                    <label for="url_type">選擇平台</label>
                    <select name="url_type" id="url_type" class="form-control">
                        <option value="garmin">Garmin</option>
                        <option value="strava">Strava</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity_url">活動網址</label>
                    <input type="url" name="activity_url" id="activity_url" class="form-control"
                        placeholder="請貼上公開的活動網址" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">產生PDF證書</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 活動證書產生器</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
